{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">
  <head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'main/img/fav.png' %}" />
    <!-- Author Meta -->
    <meta name="author" content="CodePixar" />
    <!-- Meta Description -->
    <meta name="description" content="" />
    <!-- Meta Keyword -->
    <meta name="keywords" content="" />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <!-- Site Title -->
    <title>Karma Shop</title>

    <!--  
            CSS
            =============================================   -->
    <link rel="stylesheet" href="{% static 'main/css/linearicons.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/nouislider.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
  </head>

  <body id="category">
    <!-- Start Header Area -->
    <header class="header_area sticky-header">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <a class="navbar-brand logo_h" href="http://127.0.0.1:8000"><img src="{% static 'main/img/logo.png' %}" alt="" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
              <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:8000">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'catalog' %}">Catalog</a>
                </li>
                <!-- <li class="nav-item"><a class="nav-link" href="single-product.html">Product Details</a></li> -->
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="search_input" id="search_input_box">
        <div class="container">
          <form class="d-flex justify-content-between">
            <input type="text" class="form-control" id="search_input" placeholder="Search Here" />
            <button type="submit" class="btn"></button>
            <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
          </form>
        </div>
      </div>
    </header>
    <!-- End Header Area -->

    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
      <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
          <div class="col-first">
            <h1>Catalog page</h1>
			<nav class="d-flex align-items-center">
				<a href="http://127.0.0.1:8000">Home<span class="lnr lnr-arrow-right"></span></a>
				<a href="http://127.0.0.1:8000/products/catalog">Catalog</a>
			</nav>
          </div>
        </div>
      </div>
    </section>
    <!-- End Banner Area -->
    <div class="container">
      <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-5">
          <div class="sidebar-filter mt-50">
            <div class="top-filter-head">Product Filters</div>
            <div class="common-filter">
              <div class="head">Brands</div>
              <form action="#">
                <ul>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="nike" name="brand" /><label for="nike"><a href="?brand=Nike">Nike</a></label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="adidas" name="brand" /><label for="adidas"><a href="?brand=Adidas">Adidas</a></label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="puma" name="brand" /><label for="puma"><a href="?brand=Puma">Puma</a></label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="vans" name="brand" /><label for="vans"><a href="?brand=Vans">Vans</a></label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="reebok" name="brand" /><label for="reebok"><a href="?brand=Reebok">Reebok</a></label>
                  </li>
                </ul>
              </form>
            </div>
            <div class="common-filter">
              <div class="head">Color</div>
              <form action="#">
                <ul>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="black" name="color" /><label for="black"><a href="?color=Black">Black</label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="white" name="color" /><label for="white"><a href="?color=White">White</label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="grey" name="color" /><label for="grey"><a href="?color=Grey">Grey</label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="gold" name="color" /><label for="gold"><a href="?color=Gold">Gold</label>
                  </li>
                  <li class="filter-list">
                    <input class="pixel-radio" type="radio" id="red" name="color" /><label for="red"><a href="?color=Red">Red</a></label>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-7">
          <!-- Start Filter Bar -->
          <!--   <div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting">
						<select>
							<option value="1">Popular</option>
							<option value="1">Expensive</option>
							<option value="1">Not expensive</option>
						</select>
					</div>
					<div class="pagination">
						<a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
						<a href="#" class="active">1</a>
						<a href="#">2</a>
						<a href="#">3</a>
						<a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
						<a href="#">6</a>
						<a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					</div>
				</div>   -->
          <!-- End Filter Bar -->
          <!-- Start Best Seller -->
          <section class="lattest-product-area pb-40 category-list">
            <div class="row">
              {% if products %}
                {% for el in products %}
                  <div class="col-lg-4 col-md-6">
                    <div class="single-product">
                      <a href="{% url 'products-detail' el.id %}">
                        <img class="img-fluid" src="{{ el.image.url }}" alt="" />
                        <div class="product-details">
                          <h6>{{ el.name }}</h6>
                          <div class="price">
                            <h6>${{ el.price }}</h6>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                {% endfor %}
              {% else %}
                <p class="col-12 text-center">Кроссовок нет</p>
              {% endif %}
            </div>
          </section>
          <!-- End Best Seller -->
          <!-- Start Filter Bar -->
          <!--   <div class="filter-bar d-flex flex-wrap align-items-center">
					<div class="sorting mr-auto">
						<select>
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
							<option value="1">Show 12</option>
						</select>
					</div>

						<a href="#">6</a>
						<a href="#" class="next-arrow"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
					</div>
				</div>   -->
          <!-- End Filter Bar -->
        </div>
      </div>
    </div>

    <!-- End banner Area -->
    <script src="{% static 'main/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'main/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'main/js/nouislider.min.js' %}"></script>
    <script src="{% static 'main/js/countdown.js' %}"></script>
    <script src="{% static 'main/js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'main/js/gmaps.min.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
  </body>
</html>
